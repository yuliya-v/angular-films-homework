<h2>
  {{ name }}
</h2>
<p *ngIf="birthDay">
  <span>{{ 'ACTOR.BIRTHDAY' | translate }}:</span>
  {{ birthDay }}
</p>
<p *ngIf="birthPlace">
  <span>{{ 'ACTOR.PLACE_OF_BIRTH' | translate }}:</span>
  {{ birthPlace }}
</p>
<p *ngIf="biography">
  <span>{{ 'ACTOR.BIOGRAPHY' | translate }}:</span>
  {{ biography }}
</p>
