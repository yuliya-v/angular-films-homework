<div class="container">
  <div class="img-wrapper">
    <mat-icon>camera_roll</mat-icon>
    <img *ngIf="img" [src]="img" alt="poster" class="image" />
    <span class="rating">{{ rating }}</span>
  </div>
  <h3 class="title">{{ title }}</h3>
  <ul class="genres">
    <li *ngFor="let genre of genres" class="genre">{{ genre }}</li>
  </ul>
</div>
