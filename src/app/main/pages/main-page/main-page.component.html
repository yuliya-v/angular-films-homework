<div [hidden]="!moviesService.moviesLoadStatus">
  <div class="sorting">
    <app-sorting [class.hidden]="searchMode"></app-sorting>
  </div>
  <app-movie-grid [data]="moviesService.movies"></app-movie-grid>
  <app-paginator
    [totalPages]="moviesService.totalPages"
    (pageSelectEvent)="moviesService.selectedPage.next($event)"></app-paginator>
</div>
