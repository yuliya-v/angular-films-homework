<div *ngIf="movies.length; else spinner">
  <app-movie-grid [data]="movies"></app-movie-grid>
  <app-paginator
    *ngIf="totalPages > 1"
    [totalPages]="totalPages"
    [selectedPage]="selectedPage"
    (pageSelectEvent)="updatePage($event)"></app-paginator>
</div>
<ng-template #spinner>
  <div class="spinner-wrapper">
    <mat-spinner *ngIf="!noResults"></mat-spinner>
    <p *ngIf="noResults">no results</p>
  </div>
</ng-template>
