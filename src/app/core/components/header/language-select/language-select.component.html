<form [formGroup]="form">
  <mat-form-field class="lang-select" appearance="outline" color="accent">
    <mat-label class="label"></mat-label>
    <mat-select [formControl]="currentLang">
      <mat-option [value]="'en'">en</mat-option>
      <mat-option [value]="'ru'">ru</mat-option>
    </mat-select>
  </mat-form-field>
</form>
