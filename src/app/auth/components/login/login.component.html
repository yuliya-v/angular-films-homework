<div class="form">
  <form [formGroup]="form" (ngSubmit)="onSubmit()" class="form-group">
    <mat-form-field class="form-field">
      <mat-label>Email</mat-label>
      <input type="email" matInput formControlName="email" />
      <mat-error *ngIf="f['email']?.errors?.['email']"> Please enter a valid email </mat-error>
      <mat-error *ngIf="f['email']?.errors?.['required'] && !f['email']?.errors?.['email']">
        Email is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-field">
      <mat-label>Password</mat-label>
      <input matInput type="password" formControlName="password" class="form-control" />
      <mat-error *ngIf="f['password']?.errors?.['required']"> Password is required </mat-error>
    </mat-form-field>
    <button mat-flat-button type="submit" color="accent">Login</button>
  </form>
</div>
