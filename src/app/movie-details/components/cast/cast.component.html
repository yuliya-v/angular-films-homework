<header>
  <h3>{{ 'MOVIE.CAST' | translate }}</h3>
  <button
    *ngIf="data.length > initActorsNumber"
    mat-stroked-button
    class="btn"
    (click)="toggleActors()"
    [class.active]="currentData.length === data.length">
    {{ 'MOVIE.CAST_BTN' | translate }}
  </button>
</header>
<div class="grid">
  <app-cast-member *ngFor="let actor of currentData" [data]="actor"></app-cast-member>
</div>
